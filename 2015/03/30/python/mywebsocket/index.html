e">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br><span class="line">739</span><br><span class="line">740</span><br><span class="line">741</span><br></pre></td><td class="code"><pre><span class="line">_HEADERS_TO_CHECK = &#123;</span><br><span class="line">    <span class="string">"upgrade"</span>: <span class="string">"websocket"</span>,</span><br><span class="line">    <span class="string">"connection"</span>: <span class="string">"upgrade"</span>,</span><br><span class="line">    &#125;</span><br><span class="line">MSG_SOCKET_DEAD = <span class="string">"Socket is dead"</span></span><br><span class="line">MSG_ALREADY_CLOSED = <span class="string">"Connection is already closed"</span></span><br><span class="line">MSG_CLOSED = <span class="string">"Connection closed"</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">websocket</span><span class="params">(object)</span>:</span></span><br><span class="line">    </span><br><span class="line">    VERSION=<span class="number">13</span></span><br><span class="line">    </span><br><span class="line">    OPCODE_CONTINUATION = <span class="number">0x00</span></span><br><span class="line">    OPCODE_TEXT = <span class="number">0x01</span></span><br><span class="line">    OPCODE_BINARY = <span class="number">0x02</span></span><br><span class="line">    OPCODE_CLOSE = <span class="number">0x08</span></span><br><span class="line">    OPCODE_PING = <span class="number">0x09</span></span><br><span class="line">    OPCODE_PONG = <span class="number">0x0a</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, url)</span>:</span></span><br><span class="line">        self.url = url</span><br><span class="line">        self.sock=<span class="keyword">None</span></span><br><span class="line">        fmt = <span class="string">'%(asctime)s - %(filename)s:%(lineno)s - %(name)s - %(message)s'</span>  </span><br><span class="line">        self.logger=create_logger(<span class="string">'slacklog'</span>,<span class="keyword">True</span>,fmt)</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_parse_url</span><span class="params">(self, url)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        parse url and the result is tuple of</span><br><span class="line">        (hostname, port, resource path and the flag of secure mode)</span><br><span class="line"></span><br><span class="line">        url: url string.</span><br><span class="line">        """</span></span><br><span class="line">        <span class="keyword">if</span> <span class="string">":"</span> <span class="keyword">not</span> <span class="keyword">in</span> url:</span><br><span class="line">            <span class="keyword">raise</span> ValueError(<span class="string">"url is invalid"</span>)</span><br><span class="line">    </span><br><span class="line">        scheme, url = url.split(<span class="string">":"</span>, <span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line">        parsed = urlparse(url, scheme=<span class="string">"ws"</span>)</span><br><span class="line">        <span class="keyword">if</span> parsed.hostname:</span><br><span class="line">            hostname = parsed.hostname</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">raise</span> ValueError(<span class="string">"hostname is invalid"</span>)</span><br><span class="line">        port = <span class="number">0</span></span><br><span class="line">        <span class="keyword">if</span> parsed.port:</span><br><span class="line">            port = parsed.port</span><br><span class="line">    </span><br><span class="line">        is_secure = <span class="keyword">False</span></span><br><span class="line">        <span class="keyword">if</span> scheme == <span class="string">"ws"</span>:</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> port:</span><br><span class="line">                port = <span class="number">80</span></span><br><span class="line">        <span class="keyword">elif</span> scheme == <span class="string">"wss"</span>:</span><br><span class="line">            is_secure = <span class="keyword">True</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> port:</span><br><span class="line">                port = <span class="number">443</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">raise</span> ValueError(<span class="string">"scheme %s is invalid"</span> % scheme)</span><br><span class="line">    </span><br><span class="line">        <span class="keyword">if</span> parsed.path:</span><br><span class="line">            resource = parsed.path</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            resource = <span class="string">"/"</span></span><br><span class="line">    </span><br><span class="line">        <span class="keyword">if</span> parsed.query:</span><br><span class="line">            resource += <span class="string">"?"</span> + parsed.query</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (hostname, port, resource, is_secure)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_read_headers</span><span class="params">(self)</span>:</span></span><br><span class="line">        status = <span class="keyword">None</span></span><br><span class="line">        headers = &#123;&#125;</span><br><span class="line">        <span class="comment">#print 'aaaaaaa'</span></span><br><span class="line">        <span class="comment">#print self.sock.read()</span></span><br><span class="line">        <span class="comment">#print 'bbbbbb'</span></span><br><span class="line">        <span class="comment">#while True:</span></span><br><span class="line">        <span class="comment">#    line = self._recv_line()</span></span><br><span class="line">        <span class="comment">#    line = line.decode('utf-8').strip()</span></span><br><span class="line">        <span class="comment">#    if not line:</span></span><br><span class="line">        <span class="comment">#        break</span></span><br><span class="line">        <span class="keyword">print</span> <span class="string">'ffff'</span></span><br><span class="line">        <span class="comment">#self.sock.read()</span></span><br><span class="line">        fileobj = self.sock.makefile()</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'gggg'</span></span><br><span class="line">        k=<span class="number">0</span></span><br><span class="line">        n = <span class="number">0</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        <span class="comment">#for line in fileobj.readlines():</span></span><br><span class="line">            line = fileobj.readline()    </span><br><span class="line">            n+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">print</span> n,line</span><br><span class="line">            <span class="keyword">if</span> line==<span class="string">'\r\n'</span>:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">                <span class="comment">#continue</span></span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> status:</span><br><span class="line">                status_info = line.split(<span class="string">" "</span>, <span class="number">2</span>)</span><br><span class="line">                status = int(status_info[<span class="number">1</span>])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                kv = line.split(<span class="string">":"</span>, <span class="number">1</span>)</span><br><span class="line">                <span class="keyword">if</span> len(kv) == <span class="number">2</span>:</span><br><span class="line">                    key, value = kv</span><br><span class="line">                    headers[key.lower()] = value.strip().lower()</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">raise</span> WebSocketException(<span class="string">"Invalid header"</span>)</span><br><span class="line">        <span class="keyword">return</span> status, headers</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_get_resp_headers</span><span class="params">(self, success_status = <span class="number">101</span>)</span>:</span></span><br><span class="line">        status, resp_headers = self._read_headers()</span><br><span class="line">        <span class="keyword">if</span> status != success_status:</span><br><span class="line">            self.close()</span><br><span class="line"> string">"Sec-WebSocket-Key: %s"</span> % key)</span><br><span class="line">        headers.append(<span class="string">"Sec-WebSocket-Version: %s"</span> % self.VERSION)</span><br><span class="line"></span><br><span class="line">        subprotocols = options.get(<span class="string">"subprotocols"</span>)</span><br><span class="line">        <span class="keyword">if</span> subprotocols:</span><br><span class="line">            headers.append(<span class="string">"Sec-WebSocket-Protocol: %s"</span> % <span class="string">","</span>.join(subprotocols))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="string">"header"</span> <span class="keyword">in</span> options:</span><br><span class="line">            headers.extend(options[<span class="string">"header"</span>])</span><br><span class="line"></span><br><span class="line">        cookie = options.get(<span class="string">"cookie"</span>, <span class="keyword">None</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> cookie:</span><br><span class="line">            headers.append(<span class="string">"Cookie: %s"</span> % cookie)</span><br><span class="line"></span><br><span class="line">        headers.append(<span class="string">""</span>)</span><br><span class="line">        headers.append(<span class="string">""</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> headers, key</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_validate_header</span><span class="params">(self, headers, key, subprotocols)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> k, v <span class="keyword">in</span> _HEADERS_TO_CHECK.items():</span><br><span class="line">            r = headers.get(k, <span class="keyword">None</span>)</span><br><span class="line"> eyword">False</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="number">2000</span> &lt;= code &lt;= <span class="number">2999</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handle_close</span><span class="params">(self, header, payload)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Called when a close frame has been decoded from the stream.</span><br><span class="line"></span><br><span class="line">        :param header: The decoded `Header`.</span><br><span class="line">        :param payload: The bytestring payload associated with the close frame.</span><br><span class="line">        """</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> payload:</span><br><span class="line">            self.close(<span class="number">1000</span>, <span class="keyword">None</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> len(payload) &lt; <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">raise</span> ProtocolError(<span class="string">'Invalid close frame: &#123;0&#125; &#123;1&#125;'</span>.format(</span><br><span class="line">                header, payload))</span><br><span class="line"></span><br><span class="line">        code = struct.unpack(<span class="string">'!H'</span>, str(payload[:<span class="number">2</span>]))[<span clas        <span class="keyword">pass</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handle_message</span><span class="params">(self,tp,message)</span>:</span></span><br><span class="line">        self.logger.debug(<span class="string">'message:'</span>+message)</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">read_frame</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Block until a full frame has been read from the socket.</span><br><span class="line"></span><br><span class="line">        This is an internal method as calling this will not cleanup correctly</span><br><span class="line">        if an exception is called. Use `receive` instead.</span><br><span class="line"></span><br><span class="line">        :return: The header and payload as a tuple.</span><br><span class="line">        """</span></span><br><span class="line"></span><br><span class="line">        header = Header.decode_header(self.stream)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> header.flags:</span><br><span class="line">            <span class="keyword">raise</span> ProtocolError</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> header.length:</span><br><span class="line">            <span class="keyword">return</span> header, <span class="string">''</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            payload = self.raw_read(header.length)</span><br><span class="line">        <span class="keyword">except</span> error:</span><br><span class="line">            payload = <span class="string">''</span></span><b <span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">read_message</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Return the next text or binary message from the socket.</span><br><span class="line"></span><br><span class="line">        This is an internal method as calling this will not cleanup correctly</span><br><span class="line">        if an exception is called. Use `receive` instead.</span><br><span class="line">        """</span></span><br><span class="line">        opcode = <span class="keyword">None</span></span><br><span class="line">        message = <span class="string">""</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            header, payload = self.read_frame()</span><br><span class="line">            f_opcode = header.opcode</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> f_opcode <span class="keyword">in</span> (self.OPCODE_TEXT, self.OPCODE_BINARY):</span><br><span class="line">                <span class="comment"># a new frame</span></span><br><span class="line">                <span class="keyword">if</span> opcode:</span><br><span class="line">                    <span class="keyword">raise</span> ProtocolError(<span class="string">"The opcode in non-fin frame is "</span></span><br><span class="line">                                        <span class="string">"expected to be zero, got "</span></span><br><span class="line">                                        <span class="string">"&#123;0!r&#125;"</span>.format(f_opcode))</span><br><span class="line"></span><br><span class="line">                <span class="comment"># Start reading a new message, reset the validator</span></span><br><span class="line">                self.utf8validator.reset()</span><br><span class="line">                self.utf8validate_last = (<span class="keyword">True</span>, <span class="keyword">True</span>, <span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">                opcode = f_opcode</span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> f_opcode == self.OPCODE_CONTINUATION:</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> opcode:</span><br><span class="line">                    <span class="keyword">raise</span> ProtocolError(<span class="string">"Unexpected frame with opcode=0"</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> f_opcode == self.OPCODE_PING:</span><br><span class="line">                self.handle_ping(header, payload)</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> f_opcode == self.OPCODE_PONG:</span><br><span class="line">                self.handle_pong(header, payload)</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> f_opcode == self.OPCODE_CLOSE:</span><br><span class="line">                self.handle_close(header, payload)</span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">raise</span> ProtocolError(<span class="string">"Unexpected opcode=&#123;0!r&#125;"</span>.format(f_opcode))</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> opcode == self.OPCODE_TEXT:</span><br><span class="line">                self.validate_utf8(payload)</span><br><span class="line"></span><br><span class="line">            message += payload</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> header.fin:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> opcode == self.OPCODE_TEXT:</span><br><span class="line">            self.validate_utf8(message)</span><br><span class="line">            <span class="comment">#return message</span></span><br><span class="line">            self.handle_message(opcode,message)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment">#return bytearray(message)</span></span><br><span class="line">            self.handle_message(opcode,bytearray(message))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">receive</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Read and return a message from the stream. If `None` is returned, then</span><br><span class="line">        the socket is considered closed/errored.</span><br><span class="line">        """</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.closed:</span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_ALREADY_CLOSED)</span></span><br><span class="line">            <span class="keyword">raise</span> WebSocketError(MSG_ALREADY_CLOSED)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">return</span> self.read_message()</span><br><span class="line">        <span class="keyword">except</span> UnicodeError,e:</span><br><span class="line">            <span class="keyword">print</span> traceback.format_exc()</span><br><span class="line">            self.close(<span class="number">1007</span>)</span><br><span class="line">        <span class="keyword">except</span> ProtocolError,e:</span><br><span class="line">            <span class="keyword">print</span> traceback.format_exc()</span><br><span class="line">            self.close(<span class="number">1002</span>)</span><br><span class="line">        <span class="keyword">except</span> error,e:</span><br><span class="line">            <span class="comment">#print traceback.format_exc()</span></span><br><span class="line">            self.close()</span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_CLOSED)</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">send_frame</span><span class="params">(self, message, opcode)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Send a frame over the websocket with message as its payload</span><br><span class="line">        """</span></span><br><span class="line">        <span class="keyword">if</span> self.closed:</span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_ALREADY_CLOSED)</span></span><br><span class="line">            <span class="keyword">raise</span> WebSocketError(MSG_ALREADY_CLOSED)</span><br><span class="line"></span><br><span class="line">        mask_key = <span class="string">''</span></span><br><span class="line">        <span class="keyword">if</span> opcode == self.OPCODE_TEXT :<span class="comment">#or opcode == self.OPCODE_PING:</span></span><br><span class="line">            mask_key = os.urandom(<span class="number">4</span>)</span><br><span class="line">            message = self._encode_bytes(message)</span><br><span class="line">            message = Header.mask_payload_s(message,mask_key)</span><br><span class="line">        <span class="keyword">elif</span> opcode == self.OPCODE_BINARY:</span><br><span class="line">            message = str(message)</span><br><span class="line">        </span><br><span class="line">        header = Header.encode_header(<span class="keyword">True</span>, opcode, mask_key, len(message), <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.raw_write(header + message)</span><br><span class="line">        <span class="keyword">except</span> error:</span><br><span class="line">            <span class="keyword">raise</span> WebSocketError(MSG_SOCKET_DEAD)</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#send_frame 参数简化版</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">send</span><span class="params">(self, message, binary=None)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Send a frame over the websocket with message as its payload</span><br><span class="line">        """</span></span><br><span class="line">        <span class="keyword">if</span> binary <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">            binary = <span class="keyword">not</span> isinstance(message, (str, unicode))</span><br><span class="line"></span><br><span class="line">        opcode = self.OPCODE_BINARY <span class="keyword">if</span> binary <span class="keyword">else</span> self.OPCODE_TEXT</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.send_frame(message, opcode)</span><br><span class="line">        <span class="keyword">except</span> WebSocketError:</span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_SOCKET_DEAD)</span></span><br><span class="line">            <span class="keyword">raise</span> WebSocketError(MSG_SOCKET_DEAD)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self, code=<span class="number">1000</span>, message=<span class="string">''</span>)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Close the websocket and connection, sending the specified code and</span><br><span class="line">        message.  The underlying socket object is _not_ closed, that is the</span><br><span class="line">        responsibility of the initiator.</span><br><span class="line">        """</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.closed:</span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_ALREADY_CLOSED)</span></span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            message = self._encode_bytes(message)</span><br><span class="line"></span><br><span class="line">            self.send_frame(</span><br><span class="line">                struct.pack(<span class="string">'!H%ds'</span> % len(message), code, message),</span><br><span class="line">                opcode=self.OPCODE_CLOSE)</span><br><span class="line">        <span class="keyword">except</span> WebSocketError:</span><br><span class="line">            <span class="comment"># Failed to write the closing frame but it's ok because we're</span></span><br><span class="line">            <span class="comment"># closing the socket anyway.</span></span><br><span class="line">            self.logger.debug(<span class="string">"Failed to write closing frame -&gt; closing socket"</span>)</span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            self.logger.debug(<span class="string">"Closed WebSocket"</span>)</span><br><span class="line">            <span class="keyword">print</span> traceback.format_exc()</span><br><span class="line">            self.closed = <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line">            self.stream = <span class="keyword">None</span></span><br><span class="line">            self.raw_write = <span class="keyword">None</span></span><br><span class="line">            self.raw_read = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">            self.environ = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">#self.current_app.on_close(MSG_ALREADY_CLOSED)</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">idle_ping</span><span class="params">(self)</span>:</span></span><br><span class="line">        k=<span class="number">1000</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            msg = <span class="string">'&#123; "id": %d, "type": "ping",  "time": "%f"  &#125;'</span>%(k,time.time(),)</span><br><span class="line">            self.send(msg)</span><br><span class="line">            k+=<span class="number">1</span></span><br><span class="line">            <span class="comment">#self.send_frame('aaa', self.OPCODE_PING)</span></span><br><span class="line">            self.logger.debug(<span class="string">'myping:'</span>+msg)</span><br><span class="line">            sleep(<span class="number">5</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run_forever</span><span class="params">(self)</span>:</span></span><br><span class="line">        spawn(self.idle_ping)</span><br><span class="line">        <span class="comment">#self.send('&#123;"type": "message", "channel": "C024BE91L", "text": "Hello world"&#125;')</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            self.receive()</span><br><span class="line">            <span class="comment">#self.send('&#123;"type": "message", "channel": "C024BE91L", "text": "Hello world"&#125;')</span></span><br><span class="line">            <span class="keyword">print</span> <span class="string">'++++++++++++++++++++++'</span></span><br><span class="line">            <span class="keyword">if</span> self.closed:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Stream</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">"""</span><br><span class="line">    Wraps the handler's socket/rfile attributes and makes it in to a file like</span><br><span class="line">    object that can be read from/written to by the lower level websocket api.</span><br><span class="line">    """</span></span><br><span class="line"></span><br><span class="line">    __slots__ = (<span class="string">'handler'</span>, <span class="string">'read'</span>, <span class="string">'write'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, ws)</span>:</span></span><br><span class="line">        <span class="comment">#self.handler = handler</span></span><br><span class="line">        <span class="comment">#self.read = handler.rfile.read</span></span><br><span class="line">        <span class="comment">#self.write = handler.socket.sendall</span></span><br><span class="line">    </span><br><span class="line">        self.handler = <span class="keyword">None</span><span class="comment">#handler</span></span><br><span class="line">        self.read = ws.sock.makefile().read</span><br><span class="line">        self.write = ws.sock.sendall</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Header</span><span class="params">(object)</span>:</span></span><br><span class="line">    __slots__ = (<span class="string">'fin'</span>, <span class="string">'mask'</span>, <span class="string">'opcode'</span>, <span class="string">'flags'</span>, <span class="string">'length'</span>)</span><br><span class="line"></span><br><span class="line">    FIN_MASK = <span class="number">0x80</span></span><br><span class="line">    OPCODE_MASK = <span class="number">0x0f</span></span><br><span class="line">    MASK_MASK = <span class="number">0x80</span></span><br><span class="line">    LENGTH_MASK = <span class="number">0x7f</span></span><br><span class="line"></span><br><span class="line">    RSV0_MASK = <span class="number">0x40</span></span><br><span class="line">    RSV1_MASK = <span class="number">0x20</span></span><br><span class="line">    RSV2_MASK = <span class="number">0x10</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># bitwise mask that will determine the reserved bits for a frame header</span></span><br><span class="line">    HEADER_FLAG_MASK = RSV0_MASK | RSV1_MASK | RSV2_MASK</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, fin=<span class="number">0</span>, opcode=<span class="number">0</span>, flags=<span class="number">0</span>, length=<span class="number">0</span>)</span>:</span></span><br><span class="line">        self.mask = <span class="string">''</span></span><br><span class="line">        self.fin = fin</span><br><span class="line">        self.opcode = opcode</span><br><span class="line">        self.flags = flags</span><br><span class="line">        self.length = length</span><br><span class="line"></span><br><span class="line">    <span class="decorator">@classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">mask_payload_s</span><span class="params">(cls,payload,mask)</span>:</span></span><br><span class="line">        payload = bytearray(payload)</span><br><span class="line">        mask = bytearray(mask)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(len(payload)):</span><br><span class="line">            payload[i] ^= mask[i % <span class="number">4</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> str(payload)</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">mask_payload</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">        payload = bytearray(payload)</span><br><span class="line">        mask = bytearray(self.mask)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(self.length):</span><br><span class="line">            payload[i] ^= mask[i % <span class="number">4</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> str(payload)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># it's the same operation</span></span><br><span class="line">    unmask_payload = mask_payload</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__repr__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> (<span class="string">"&lt;Header fin=&#123;0&#125; opcode=&#123;1&#125; length=&#123;2&#125; flags=&#123;3&#125; at "</span></span><br><span class="line">                <span class="string">"0x&#123;4:x&#125;&gt;"</span>).format(self.fin, self.opcode, self.length,</span><br><span class="line">                                   self.flags, id(self))</span><br><span class="line"></span><br><span class="line">    <span class="decorator">@classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decode_header</span><span class="params">(cls, stream)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Decode a WebSocket header.</span><br><span class="line"></span><br><span class="line">        :param stream: A file like object that can be 'read' from.</span><br><span class="line">        :returns: A `Header` instance.</span><br><span class="line">        """</span></span><br><span class="line">        read = stream.read</span><br><span class="line">        data = read(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> len(data) != <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">'data:'</span>,data</span><br><span class="line">            <span class="keyword">raise</span> WebSocketError(<span class="string">"Unexpected EOF while decoding header"</span>)</span><br><span class="line"></span><br><span class="line">        first_byte, second_byte = struct.unpack(<span class="string">'!BB'</span>, data)</span><br><span class="line"></span><br><span class="line">        header = cls(</span><br><span class="line">            fin=first_byte &amp; cls.FIN_MASK == cls.FIN_MASK,</span><br><span class="line">            opcode=first_byte &amp; cls.OPCODE_MASK,</span><br><span class="line">            flags=first_byte &amp; cls.HEADER_FLAG_MASK,</span><br><span class="line">            length=second_byte &amp; cls.LENGTH_MASK)</span><br><span class="line"></span><br><span class="line">        has_mask = second_byte &amp; cls.MASK_MASK == cls.MASK_MASK</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> header.opcode &gt; <span class="number">0x07</span>:</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> header.fin:</span><br><span class="line">                <span class="keyword">raise</span> ProtocolError(</span><br><span class="line">                    <span class="string">"Received fragmented control frame: &#123;0!r&#125;"</span>.format(data))</span><br><span class="line"></span><br><span class="line">            <span class="comment"># Control frames MUST have a payload length of 125 bytes or less</span></span><br><span class="line">            <span class="keyword">if</span> header.length &gt; <span class="number">125</span>:</span><br><span class="line">                <span class="keyword">raise</span> FrameTooLargeException(</span><br><span class="line">                    <span class="string">"Control frame cannot be larger than 125 bytes: "</span></span><br><span class="line">                    <span class="string">"&#123;0!r&#125;"</span>.format(data))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> header.length == <span class="number">126</span>:</span><br><span class="line">            <span class="comment"># 16 bit length</span></span><br><span class="line">            data = read(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> len(data) != <span class="number">2</span>:</span><br><span class="line">                <span class="keyword">raise</span> WebSocketError(<span class="string">'Unexpected EOF while decoding header'</span>)</span><br><span class="line"></span><br><span class="line">            header.length = struct.unpack(<span class="string">'!H'</span>, data)[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">elif</span> header.length == <span class="number">127</span>:</span><br><span class="line">            <span class="comment"># 64 bit length</span></span><br><span class="line">            data = read(<span class="number">8</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> len(data) != <span class="number">8</span>:</span><br><span class="line">                <span class="keyword">raise</span> WebSocketError(<span class="string">'Unexpected EOF while decoding header'</span>)</span><br><span class="line"></span><br><span class="line">            header.length = struct.unpack(<span class="string">'!Q'</span>, data)[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> has_mask:</span><br><span class="line">            mask = read(<span class="number">4</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> len(mask) != <span class="number">4</span>:</span><br><span class="line">                <span class="keyword">raise</span> WebSocketError(<span class="string">'Unexpected EOF while decoding header'</span>)</span><br><span class="line"></span><br><span class="line">            header.mask = mask</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> header</span><br><span class="line"></span><br><span class="line">    <span class="decorator">@classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">encode_header</span><span class="params">(cls, fin, opcode, mask, length, flags)</span>:</span></span><br><span class="line">        <span class="string">"""</span><br><span class="line">        Encodes a WebSocket header.</span><br><span class="line"></span><br><span class="line">        :param fin: Whether this is the final frame for this opcode.</span><br><span class="line">        :param opcode: The opcode of the payload, see `OPCODE_*`</span><br><span class="line">        :param mask: Whether the payload is masked.</span><br><span class="line">        :param length: The length of the frame.</span><br><span class="line">        :param flags: The RSV* flags.</span><br><span class="line">        :return: A bytestring encoded header.</span><br><span class="line">        """</span></span><br><span class="line">        first_byte = opcode</span><br><span class="line">        second_byte = <span class="number">0</span></span><br><span class="line">        extra = <span class="string">''</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> fin:</span><br><span class="line">            first_byte |= cls.FIN_MASK</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> flags &amp; cls.RSV0_MASK:</span><br><span class="line">            first_byte |= cls.RSV0_MASK</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> flags &amp; cls.RSV1_MASK:</span><br><span class="line">            first_byte |= cls.RSV1_MASK</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> flags &amp; cls.RSV2_MASK:</span><br><span class="line">            first_byte |= cls.RSV2_MASK</span><br><span class="line"></span><br><span class="line">        <span class="comment"># now deal with length complexities</span></span><br><span class="line">        <span class="keyword">if</span> length &lt; <span class="number">126</span>:</span><br><span class="line">            second_byte += length</span><br><span class="line">        <span class="keyword">elif</span> length &lt;= <span class="number">0xffff</span>:</span><br><span class="line">            second_byte += <span class="number">126</span></span><br><span class="line">            extra = struct.pack(<span class="string">'!H'</span>, length)</span><br><span class="line">        <span class="keyword">elif</span> length &lt;= <span class="number">0xffffffffffffffff</span>:</span><br><span class="line">            second_byte += <span class="number">127</span></span><br><span class="line">            extra = struct.pack(<span class="string">'!Q'</span>, length)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">raise</span> FrameTooLargeException</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> mask:</span><br><span class="line">            second_byte |= cls.MASK_MASK</span><br><span class="line"></span><br><span class="line">            extra += mask</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> chr(first_byte) + chr(second_byte) + extra</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">"__main__"</span>:</span><br><span class="line">    params=&#123;<span class="string">'token'</span>:<span class="string">'xoxp-4181921091-4181921111-4205173537-838ea9'</span>&#125;</span><br><span class="line">    r=requests.get(<span class="string">'https://slack.com/api/rtm.start'</span>,params=params)</span><br><span class="line">    <span class="keyword">print</span> r.content</span><br><span class="line">    json.loads(r.content)[<span class="string">'url'</span>]</span><br><span class="line">    <span class="comment">#wwss = websocket('wss://ms152.slack-msgs.com/websocket/B3e6g7NmsMe1lFDWrzFDpAkxo7_NHhQTNbGYWQ5TmGB_NwEg54Ju1Ud2fnKxD83gfneYwGbY/dUQEl9Ldf/7DVdrOXxGhXKUfiF8sB2QYuo=')</span></span><br><span class="line">    wwss = websocket(json.loads(r.content)[<span class="string">'url'</span>])</span><br><span class="line">    <span class="comment">#wwss = websocket('ws://127.0.0.1:8000/')</span></span><br><span class="line">    wwss.connect()</span><br><span class="line">    wwss.run_forever()</span><br></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
