<figure class="highlight python"><figcaption><span>修饰函数methodroute定义规则，routeapp根据函数名生成route</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">methodroute</span><span class="params">(route,method=<span class="string">'GET'</span>)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decorator</span><span class="params">(f)</span>:</span></span><br><span class="line">        f.route = route</span><br><span class="line">        f.method = method</span><br><span class="line">        <span class="keyword">return</span> f</span><br><span class="line">    <span class="keyword">return</span> decorator</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">routeapp</span><span class="params">(obj)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> kw <span class="keyword">in</span> dir(obj):</span><br><span class="line">        <span class="comment">#print kw,type(kw)</span></span><br><span class="line">        attr = getattr(obj, kw)</span><br><span class="line">        <span class="keyword">if</span> hasattr(attr, <span class="string">'route'</span>):</span><br><span class="line">            <span class="comment">#print 'aaaa:',kw,attr.route</span></span><br><span class="line">            ll = kw.split(<span class="string">'_'</span>)</span><br><span class="line">            ll.insert(<span class="number">0</span>,<span class="string">'/pcc'</span>)</span><br><span class="line">            path = <span class="string">'/'</span>.join(ll)</span><br><span class="line">            <span class="keyword">print</span> path,kw,attr.route,<span class="string">'@'</span>,attr.route <span class="keyword">or</span> path,attr.method </span><br><span class="line">            bottle.route(attr.route <span class="keyword">or</span> path,method= attr.method <span class="keyword">or</span> <span class="string">'GET'</span>)(attr)<span class="comment">#)</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><figcaption><span>异常及通用处理包装（使用修饰）：授权验证及异常处理</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PCCException</span><span class="params">(PCCUserppyy.error)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,errcode,errmsg)</span>:</span></span><br><span class="line">        self.err=[]</span><br><span class="line">        self.err.append(errcode)</span><br><span class="line">        self.err.append(errmsg)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__getitem__</span><span class="params">(self,idx)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self.err[idx]</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> repr(self.err)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">authed</span><span class="params">(met)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">wrapper</span><span class="params">(*args)</span>:</span></span><br><span class="line">        output=&#123;&#125;</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            obj = args[<span class="number">0</span>]</span><br><span class="line">            <span class="keyword">assert</span> isinstance(obj,PCC)</span><br><span class="line">            rt,des = obj.auth.validate(request.query.token)</span><br><span class="line">            <span class="keyword">if</span> rt&gt;-<span class="number">1</span>:</span><br><span class="line">                <span class="keyword">return</span> met(*args) <span class="comment">#这里格式自定</span></span><br><span class="line">            output[<span class="string">'request'</span>]=request.path</span><br><span class="line">            output[<span class="string">'error_code'</span>]=rt</span><br><span class="line">            output[<span class="string">'error'</span>]=des</span><br><span class="line">            <span class="keyword">return</span> json.dumps(output,encoding=<span class="string">'gbk'</span>,ensure_ascii=<span class="keyword">False</span>) <span class="comment"># 错误</span></span><br><span class="line">        <span class="keyword">except</span> PCCUserppyy.error,e:</span><br><span class="line">            output[<span class="string">'request'</span>]=request.path</span><br><span class="line">            output[<span class="string">'error_code'</span>]=e[<span class="number">0</span>]</span><br><span class="line">            output[<span class="string">'error'</span>]=e[<span class="number">1</span>]</span><br><span class="line">            <span class="keyword">return</span> json.dumps(output,encoding=<span class="string">'gbk'</span>,ensure_ascii=<span class="keyword">False</span>) <span class="comment"># 错误</span></span><br><span class="line">        <span class="keyword">except</span> Exception,e:</span><br><span class="line">            <span class="keyword">print</span> traceback.format_exc()</span><br><span class="line">            <span class="keyword">print</span> e</span><br><span class="line">            output[<span class="string">'request'</span>]=request.path</span><br><span class="line">            output[<span class="string">'error_code'</span>]=-<span class="number">1</span></span><br><span class="line">            <span class="comment">#print '$$$$',e</span></span><br><span class="line">            output[<span class="string">'error'</span>]=str(e)</span><br><span class="line">            <span class="keyword">return</span> json.dumps(output,encoding=<span class="string">'gbk'</span>,ensure_ascii=<span class="keyword">False</span>) <span class="comment"># 错误</span></span><br><span class="line">    <span class="keyword">return</span> wrapper</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><figcaption><span>业务类定义</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PCC</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, config=&#123;&#125;)</span>:</span></span><br><span class="line">        self.config = config</span><br><span class="line">        routeapp(self)</span><br><span class="line">        </span><br><span class="line">        self.auth = auth.Auth()</span><br><span class="line">        </span><br><span class="line">        LOG_FILE = <span class="string">'%s.log'</span>%(time.strftime(<span class="string">'%Y-%m-%d %A %H-%M-%S'</span>,time.localtime(time.time())),)<span class="comment">#'tst.log'  </span></span><br><span class="line">  </span><br><span class="line">        handler = logging.handlers.RotatingFileHandler(LOG_FILE, maxBytes = <span class="number">1024</span>*<span class="number">1024</span>) <span class="comment"># 实例化handler   </span></span><br><span class="line">        fmt = <span class="string">'%(asctime)s - %(filename)s:%(lineno)s - %(name)s - %(message)s'</span>  </span><br><span class="line">  </span><br><span class="line">        formatter = logging.Formatter(fmt)   <span class="comment"># 实例化formatter  </span></span><br><span class="line">        handler.setFormatter(formatter)      <span class="comment"># 为handler添加formatter  </span></span><br><span class="line">  </span><br><span class="line">        self.logger = logging.getLogger(<span class="string">'pcc'</span>)    <span class="comment"># 获取名为tst的logger  </span></span><br><span class="line">        self.logger.addHandler(handler)           <span class="comment"># 为logger添加handler  </span></span><br><span class="line">        self.logger.setLevel(logging.DEBUG)  </span><br><span class="line">        </span><br><span class="line">        self.charsetmatch = re.compile(<span class="string">r'charset=([\w-]+)'</span>)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span></span><br><span class="line">        PCCUserppyy.Init()</span><br><span class="line">        cf = ConfigParser.SafeConfigParser()</span><br><span class="line">        cf.read(<span class="string">r'./conf.ini'</span>)</span><br><span class="line">        ipp=cf.get(<span class="string">'PCC'</span>,<span class="string">'IPP'</span>)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            PCCUserppyy.SetServeIPP(ipp)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        port=<span class="number">8080</span></span><br><span class="line">        host=<span class="string">'0.0.0.0'</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            port=cf.getint(<span class="string">'LISTEN'</span>,<span class="string">'PORT'</span>)</span><br><span class="line">            host=cf.get(<span class="string">'LISTEN'</span>,<span class="string">'IP'</span>)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        bottle.run(server=<span class="string">'gevent'</span>,host=host,port=port)</span><br><span class="line">        <span class="comment">#bottle.run(server='flup',host=host,port=port)</span></span><br><span class="line">    </span><br><span class="line">        </span><br><span class="line">    <span class="decorator">@methodroute('/')</span></span><br><span class="line">    <span class="decorator">@authed</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">index</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">print</span> request.headers(<span class="string">'path'</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'desiged by niwho&amp;violin'</span></span><br><span class="line">    </span><br><span class="line">    <span class="decorator">@methodroute('/pcc')</span></span><br><span class="line">    <span class="decorator">@authed</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pcc</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">'pcc'</span></span><br><span class="line"></span><br><span class="line">    <span class="decorator">@methodroute('')</span></span><br><span class="line">    <span class="decorator">@authed</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">connect</span><span class="params">(self)</span>:</span></span><br><span class="line">        ipp = request.query.ipp</span><br><span class="line">        PCCUserppyy.SetServeIPP(ipp)</span><br><span class="line">        <span class="keyword">return</span> json.dumps(&#123;<span class="string">'ipp'</span>:ipp&#125;)</span><br><span class="line">    <span class="comment">#以下略....</span></span><br></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if (isDesktop() && CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    });
  </script>
