<figure class="highlight c"><figcaption><span>Methodtable及入口定义</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">static</span> PyMethodDef PCCMethods[] = &#123;</span><br><span class="line">	&#123;<span class="string">"Init"</span>,  Init, METH_VARARGS, <span class="string">"初始化"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"UnInit"</span>,  UnInit, METH_VARARGS, <span class="string">"卸载"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"SetServeIPP"</span>,  SetServeIPP, METH_VARARGS, <span class="string">"建立连接"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"SetJobCallback"</span>,  SetJobCallback, METH_VARARGS, <span class="string">"设置回调函数"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"ListTrunk"</span>,  ListTrunk, METH_VARARGS, <span class="string">"列举trunk"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"ListModules"</span>,  ListModules, METH_VARARGS, <span class="string">"列举模块"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"ListModels"</span>,  ListModels, METH_VARARGS, <span class="string">"列举模型"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"Execute"</span>,  Execute, METH_VARARGS, <span class="string">"提交作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"QueryJobs"</span>,  QueryJobs, METH_VARARGS, <span class="string">"查询作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"QueryJobsOnDoing"</span>,  QueryJobsOnDoing, METH_VARARGS, <span class="string">"查询作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"QueryJobsByID"</span>,  QueryJobsByID, METH_VARARGS, <span class="string">"查询作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"CancelJobs"</span>,  CancelJobs, METH_VARARGS, <span class="string">"取消作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"testCallback"</span>,  testCallback, METH_VARARGS, <span class="string">"提交作业"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"testcase1"</span>,  testcase1, METH_VARARGS, <span class="string">"测试用例"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"testcase2"</span>,  testcase2, METH_VARARGS, <span class="string">"测试用例"</span>&#125;,</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	&#123;NULL, NULL, <span class="number">0</span>, NULL&#125;        <span class="comment">/* Sentinel */</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">extern</span> <span class="string">"C"</span> <span class="function">PyMODINIT_FUNC</span><br><span class="line"><span class="title">initPCCUserppyy</span><span class="params">(<span class="keyword">void</span>)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">	PyObject *m;</span><br><span class="line"></span><br><span class="line">	PyEval_InitThreads() ;</span><br><span class="line">	m = Py_InitModule(<span class="string">"PCCUserppyy"</span>, PCCMethods);</span><br><span class="line">	<span class="keyword">if</span> (m == NULL)</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">	PCCError = PyErr_NewException(<span class="string">"PCC.error"</span>, NULL, NULL);</span><br><span class="line">	Py_INCREF(PCCError);</span><br><span class="line">	PyModule_AddObject(m, <span class="string">"error"</span>, PCCError);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight c"><figcaption><span>导出接口定义示例</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">static</span> PyObject * ListModels(PyObject *self, PyObject *args)<span class="comment">//static keep function name local</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span>(gp_usr == NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		PyErr_SetString(PCCError, <span class="string">"未初始化"</span>);</span><br><span class="line">		<span class="keyword">return</span> NULL;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> sts;</span><br><span class="line">	<span class="comment">//INT64 jobkey;</span></span><br><span class="line">	PyObject *lt;</span><br><span class="line">	<span class="keyword">if</span> (!PyArg_ParseTuple(args, <span class="string">"O"</span>,&amp;lt))</span><br><span class="line">		<span class="keyword">return</span> NULL;</span><br><span class="line">	<span class="keyword">if</span>(!PyList_Check(lt))</span><br><span class="line">	&#123;</span><br><span class="line">		PyErr_SetString(PCCError, <span class="string">"[ListModels][params] [List:check_error] "</span>);</span><br><span class="line">		<span class="keyword">return</span> NULL;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	tcps_Array&lt;PCC_ModelPropWithKey&gt; modelsInfo;</span><br><span class="line">	sts = _ListModels(modelsInfo);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>(TCPS_OK == sts)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;modelsInfo.Length();++i)</span><br><span class="line">		&#123;</span><br><span class="line">			PyList_Append(lt,Py_BuildValue(<span class="string">"&#123;s:L,s:s,s:i&#125;"</span>,<span class="string">"id"</span>,modelsInfo[i].key</span><br><span class="line">				,<span class="string">"name"</span>,modelsInfo[i].prop.modelTag.name.Get(),<span class="string">"port"</span>,modelsInfo[i].prop.ipp.port_ ));</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d,%s\n"</span>,sts,tcps_GetErrTxt((TCPSError)sts));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> PyLong_FromLong(sts);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if (isDesktop() && CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    });
  </script>

        }
    });
</script>
